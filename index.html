<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./form.png" type="image/x-icon">
    <title>form-validator</title>
</head>
<body>

    <div class="container">
        <h1>Sign Up Today</h1>
        <form id="form">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Subham Bhadra" required minlength="3" maxlength="80" name="name">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="000-000-0000" required pattern="[0-9]{3}[0-9]{3}[0-9]{4}" name="phone">
            </div>

            <!-- E-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="example@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required name="email">
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Your Website</label>
                <input type="url" id="website" placeholder="https://subham.design" pattern="[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)" required name="website">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="(Min. 8 charecter)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,25}$" minlength="8" maxlength="25" title="Please add 
                At least one digit [0-9]
                At least one lowercase character [a-z]
                At least one uppercase character [A-Z]">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password" placeholder="Confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" minlength="8" maxlength="25" >
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Erroe/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
